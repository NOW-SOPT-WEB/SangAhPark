<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>ToDoList</title>
    </head>
    <body>
        <header>
            <h1>SangAh's To Do List</h1>
        </header>

        <main>
            <section class="input_section"> 
                <input type="text"/>
                <button class="input_button">X</button> 
            </section>
            <section class="todo_section">
                <div>
                    <h2>Not Started</h2>
                    <ul>
                       <li class="todo_item"><span>출석 잘하기 </span><button>X</button> </li> 
                        <li class="todo_item"><span>웨비들이랑 한강가서 맛있는 거 먹기</span><button>X</button> </li> 
                    </ul>
                </div>
                <div>
                    <h2>Done</h2>
                    <ul>
                        <li class="todo_item"><span>OT</span> <button>X</button> </li> 
                        <li class="todo_item"><span>1차 세미나</span> <button>X</button> </li> 
                        <li class="todo_item"><span>모각작 스터디 참여</span> <button>X</button> </li> 
                   </ul>
                </div>
            </section>
        </main>
    </body>
</html>
